<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <img src="/bank.png" alt="bank logo" />
      <div class="headerButtons">
        <button class="head">Банк</button>
        <button class="head">Бизнес</button>
        <button class="head">Инвестиции</button>
        <button class="head">Страхование</button>
        <button class="head">Мобайл</button>
        <button class="head">Путешествия</button>
        <button class="head">Развлечения</button>
      </div>
      <button class="login">Войти</button>
    </header>
    <main>
      <h1>Конвертер валют онлайн</h1>
      <div class="converter">
        <div class="firstSide">
          <p>У меня есть</p>
          <div class="currencyButtons">
            <button class="currencyFrom" id="myRub">RUB</button>
            <button class="currencyFrom" id="myUsd">USD</button>
            <button class="currencyFrom" id="myEur">EUR</button>
            <button class="currencyFrom" id="myGbp">GBP</button>
          </div>
          <div class="inputContainer">
          <label>
            <input class="sell" value="" step="0.01" type="number"/>
          </label>
          <p id="currentRateOne"></p>
        </div>
        </div>
        <div class="secondSide">
          <p>Хочу приобрести</p>
          <div class="currencyButtons">
            <button class="currencyTo" id="rub">RUB</button>
            <button class="currencyTo" id="usd">USD</button>
            <button class="currencyTo" id="eur">EUR</button>
            <button class="currencyTo" id="gbp">GBP</button>
          </div>
          <div class="inputContainer">
          <label>
            <input class="buy" value="" step="0.01" type="number"/>
          </label>
          <p id="currentRateTwo"></p>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
