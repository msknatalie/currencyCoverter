<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <img src="/bank.png" alt="bank logo" />
      <div class="headerButtons">
        <button class="head">Банк</button>
        <button class="head">Бизнес</button>
        <button class="head">Инвестиции</button>
        <button class="head">Страхование</button>
        <button class="head">Мобайл</button>
        <button class="head">Путешествия</button>
        <button class="head">Развлечения</button>
      </div>
      <button class="login">Войти</button>
    </header>
    <main>
      <h1>Конвертер валют онлайн</h1>
      <div class="converter">
        <div class="firstSide">
          <p>У меня есть</p>
          <div class="currencyButtons">
            <button class="currency" id="myRub">RUB</button>
            <button class="currency" id="myUsd">USD</button>
            <button class="currency" id="myEur">EUR</button>
            <button class="currency" id="myGbr">GBP</button>
          </div>
          <label>
            <input class="sell" value="" type="number" placeholder="здесь курс" />
          </label>
        </div>
        <div class="secondSide">
          <p>Хочу приобрести</p>
          <div class="currencyButtons">
            <button class="currency" id="rub">RUB</button>
            <button class="currency" id="usd">USD</button>
            <button class="currency" id="eur">EUR</button>
            <button class="currency" id="gbr">GBP</button>
          </div>
          <label>
            <input class="buy" value="" type="number" placeholder="здесь курс" />
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
